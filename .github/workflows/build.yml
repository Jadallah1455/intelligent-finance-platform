name: Build Verification

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: dar-aletiman-support/package-lock.json

    - name: Install Dependencies
      run: |
        cd dar-aletiman-support
        npm ci

    - name: Build Project
      run: |
        cd dar-aletiman-support
        npm run build
